<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarPredict | Personalised Car Valuation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            /* background: #e8edf3;
                min-height: 100vh;
                overflow-x: hidden; */
            background-image:  url('/static/reece.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: 65% 37%;
            background-color: transparent;

        }
        

        .navbar {
            padding: 2rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 10;
        }

        .logo {
            font-size: 3.5rem;
            font-weight: 900;
            color: #2342a2;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #2342a2;
            font-size: 1.5rem;
            font-weight: 500;
        }


        .theme-toggle, .menu-toggle {
            background: #1a1a1a;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .main-content {
            padding: 0 5%;
            margin-top: 2rem;
            position: relative;
        }

        h1.big-title {
            font-size: 5rem;
            font-weight: 900;
            margin-bottom: 0.5rem;
            color: #D3D3D3;
            text-align: center;
        }

        .car-image {
            width: 100%;
            max-width: 800px;
            margin: 2rem auto;
            display: block;
            transform: rotate(-5deg);
            filter: drop-shadow(0 20px 40px rgba(0, 0, 0, 0.15));
        }

        .tagline {
            font-size: 1.8rem;
            color: #D3D3D3;
            margin-bottom: 2rem;
        }

        .cta-buttons {
            /* align-items: center;
            display: flex;
            gap: 1rem;
            margin-top: 2rem; */
            text-align: center;
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
            margin-top: 4rem;
            
        }

        .button {
            padding: 1rem 2rem;
            border-radius: 2rem;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .primary-button {
            text-align: center;
            background: #1a1a1a;
            color: white;
        }

        .secondary-button {
            text-align: center;
            background: white;
            color: #1a1a1a;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .center{
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            h1.big-title {
                font-size: 3rem;
            }
            
            .tagline {
                font-size: 1.4rem;
            }
            
            .car-image {
                transform: rotate(0);
                margin: 1rem auto;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="/" class="logo">FutWallet</a>
        <div class="nav-links">
            <a href="#Wage Prediction">Wage Prediction</a>
            <a href="#about">About us</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>

    <div class="main-content">
        <h1 class="big-title">Decoding the Dollars <br>Behind the Beautiful Game</h1>
        <p style="text-align:center"  class="tagline"><b>Estimating Footballersâ€™ Weekly Wages!</b></p>        
        <div class="cta-buttons">
            <a href="/predict" class="button primary-button">Predict Price</a>
        </div>
    </div>
</body>
</html>
