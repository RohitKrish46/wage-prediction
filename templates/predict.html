    <style>
        :root {
            --primary-blue: rgb(37, 57, 163);
            --primary-yellow: rgb(255, 213, 0);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: var(--primary-blue);
            color: white;
            min-height: 100vh;
        }

        header {
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: var(--primary-yellow);
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
        }

        nav a {
            color: var(--primary-yellow);
            text-decoration: none;
            margin-left: 2rem;
        }

        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
        }

        .form-container {
            /* background: rgba(255, 255, 255, 0.1); */
            padding: 2rem;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        h1 {
            color: var(--primary-yellow);
            font-size: 2rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--primary-yellow);
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--primary-yellow);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.9);
            color: var(--primary-blue);
            font-size: 1rem;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        input[type="range"] {
            flex: 1;
            height: 4px;
            border-radius: 4px;
            background: var(--primary-yellow);
            outline: none;
        }

        .slider-value {
            min-width: 20px;
            padding: 0.25rem 0.5rem;
            background: var(--primary-yellow);
            color: var(--primary-blue);
            border-radius: 4px;
            text-align: center;
            font-weight: bold;
        }

        .nationality-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .flag-container {
            width: 40px;
            height: 30px;
            border-radius: 4px;
            overflow: hidden;
        }

        .flag-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        button {
            background: var(--primary-yellow);
            color: var(--primary-blue);
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            margin-top: 1rem;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }
    </style>
</head>

    <script>
        // Update slider values
        document.querySelectorAll('input[type="range"]').forEach(slider => {
            const valueDisplay = document.getElementById(slider.id + 'Value');
            slider.addEventListener('input', () => {
                valueDisplay.textContent = slider.value;
            });
        });

        // Handle nationality selection and flag display
        document.getElementById('nationality').addEventListener('change', (e) => {
            const countryCode = e.target.value;
            const flagContainer = document.getElementById('flagContainer');
            
            if (countryCode) {
                flagContainer.innerHTML = `<img src="https://flagcdn.com/${countryCode.toLowerCase()}.svg" alt="Country flag">`;
            } else {
                flagContainer.innerHTML = '';
            }
        });

        // Form submission
